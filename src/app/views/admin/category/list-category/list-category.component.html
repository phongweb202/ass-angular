<div class="col-12 p-5" style="height: 750px;">
    <div class="row">

        <h3 class="mb-4 tw-block tw-text-xl">{{title}}</h3>
        <div class="tw-bg-white tw-shadow-2xl pt-2">
       
            <div class="input-group mb-3 mt-4">
                <div class="col-10">
                    <input type="text" class="form-control" placeholder="Bạn muốn tìm gì ?"
                        aria-label="Example text with button addon" (input)="search($event)" aria-describedby="button-addon1">
                </div>
            </div>
            <table class="table text-center">
                <thead>
                    <tr>
                     
                        <th scope="col">ID</th>
                        <th>Name</th>
                        <th scope="col"><button class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#exampleModal1">ADD CATEGORY</button></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let c of categories">
                      
                        <th scope="row">{{c.id}}</th>
                        <td>{{c.name}}</td>
                        <td>
                            <button class="btn btn-warning me-2" data-bs-toggle="modal" data-bs-target="#exampleModal1"
                                (click)="onEdit(c.id)"><i class="fa-solid fa-pen-to-square"></i></button>
                            <button class="btn btn-danger" data-bs-toggle="modal" (click)="setID(c.id)"
                                data-bs-target="#exampleModal"><i class="fa-solid fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    
    
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Nhắc nhở</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Bạn có chắc muốn xóa danh mục này ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn text-light" style="background-color: #6c757d;"
                        data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn text-light" data-bs-dismiss="modal" style="background-color: #0d6efd;"
                        (click)="remove(idCanXoa)">Đồng ý</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <form [formGroup]="formCate" (submit)="onSumit(formCate.value)">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">{{action}}</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
    
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Name</label>
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <app-show-validate [form]="formCate.get('name')" key="Tên danh mục"></app-show-validate>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light text-light" style="background-color: #6c757d;"
                            data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-light text-light" data-bs-dismiss="modal"
                            style="background-color: #0d6efd;">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
