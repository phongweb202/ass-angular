<div class="col-8 m-auto p-4 tw-rounded-2xl tw-bg-white">
    <div class="mb-2">
        <button class="btn btn-danger tw-rounded-lg " (click)="dieuKien = false">PHỤ KIỆN MUA CÙNG</button>
        <button class="btn tw-bg-gray-300 tw-rounded-lg ms-2" (click)="dieuKien = true">SẢN PHẨM TƯƠNG
            TỰ</button>
    </div>
    <h2 class="fs-5 tw-font-bold tw-my-5">{{dieuKien === false ? 'Phụ kiện mua cùng': 'Điện thoại cùng loại'}}
    </h2>
    <div class="tw-grid tw-grid-cols-4 gap-2 mb-3 " *ngIf="dieuKien === false">
        <div *ngFor="let p of phuKien"
            class="tw-scale-95 p-2 tw-border-2 tw-border-gray-200  hover:tw-border-rose-200 tw-relative tw-rounded-lg tw-shadow-xl hover:tw-shadow-xl hover:tw-scale-100 transition tw-duration-150 tw-ease-out hover:tw-ease-in">
            <img src="{{p.img}}" alt="">
            <i class="fa-solid fa-fire tw-absolute tw-top-0 tw-left-0 fs-2 text-danger"></i>
            <div>
                <h4 class="tw-text-lg mt-1 tw-mx-2"><a href="" class="hover:tw-underline">{{p.name}}</a></h4>
                <p class="text-danger tw-font-bold tw-my-2">{{p.price}}</p>
                <p class="tw-flex"><span class="text-warning">
                        <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i
                            class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i
                            class="fa-solid fa-star"></i>
                    </span><span class="ms-3 tw-font-bold">21 đánh gia</span></p>
            </div>

        </div>
    </div>
    <div class="tw-grid tw-grid-cols-4 gap-2 mb-3 " *ngIf="dieuKien === true">
        <div *ngFor="let p of dienThoai"
            class="tw-scale-95 p-2 tw-relative tw-border-2 tw-border-gray-200  hover:tw-border-rose-200 tw-rounded-lg tw-shadow-xl hover:tw-shadow-xl hover:tw-scale-100 transition tw-duration-150 tw-ease-out hover:tw-ease-in">
            <img src="{{p.img}}" alt="">
            <i class="fa-brands fa-hotjar tw-absolute tw-top-0 tw-left-0 fs-2 text-danger"></i>
            <div>
                <h4 class="tw-text-lg mt-1 tw-mx-2"><a href="" class="hover:tw-underline">{{p.name}}</a></h4>
                <p class="text-danger tw-font-bold tw-my-2">{{p.price}}</p>
                <p class="tw-flex"><span class="text-warning">
                        <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i
                            class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i
                            class="fa-solid fa-star"></i>
                    </span><span class="ms-3 tw-font-bold">21 đánh gia</span></p>
            </div>

        </div>
    </div>
</div>
